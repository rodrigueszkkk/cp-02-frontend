<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/programacao.css" />
    <title>Programação do festival</title>
</head>
<body>
    <header>
        <h1 id="title">Todo mundo no Rio 2025 - Programação</h1>
      </header>
  
      <main>
        <section class="hero-container">
          <div class="hero-box box-background" id="homem-ferro">
            <h3>Coldplay</h3>
            <img
              src="img/coldplay.jpg"
              alt="imagem do coldplay"
            />
            <p>Come up to meet you</p>
            <p>Coldplay</p>
          </div>
          <div class="hero-box box-background" id="gaga">
            <h3>Lady gaga</h3>
            <img
              src="img/ladygaga.jfif"
              alt="imagem da lady gaga"
            />
            <p>Little monsters</p>
            <p>Lady Gaga</p>
          </div>
          <div class="hero-box box-background" id="zoidegato">
            <h3>Zoi de gato</h3>
            <img
              src="img/zoiDeGato.jfif"
              alt="imagem do zoi de gato"
            />
            <p>Concerto dos olhos felinos:</p>
            <p>Zói de gato</p>
          </div>
        </section>
      </main>
</body>
</html>
