<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/programacao.css" />
    <title>Programação do festival</title>
</head>
<body>
    <div class="box img">
      <table>
        <tr>
          <th>Horarios</th>
          <th>Concertos</th>
          <th>Celebridades</th>
        </tr>
        <tr>
            <img
            src="img/coldplay.jpg"
            alt="imagem do coldplay"
          />
          <td>08:00</td>
          <td>Come up to meet you</td>
          <td>Coldplay</td>
        </tr>
        <tr>
            <img
            src="img/ladygaga.jfif"
            alt="imagem da lady gaga"
          />
            <td>10:00</td>
            <td>Little monsters</td>
            <td>Lady Gaga</td>
        </tr>
        <tr>
            <img
            src="img/zoiDeGato.jfif"
            alt="imagem do zoi de gato"
          />
            <td>18:00</td>
            <td>olhos felinos</td>
            <td>Zói de gato</td>
        </tr>
      </table>
    </div>
</body>
</html>
